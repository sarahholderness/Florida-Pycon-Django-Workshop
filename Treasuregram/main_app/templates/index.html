{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Treasuregram</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top text-center">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" alt="Treasuregram" />
      </a>
    </nav>
    <main class="container" role="main">



        {% for treasure in treasures %}
        <div class="treasure panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{ treasure.name }}</h2>
        </div>
        <div class="panel-body">

          <div class="treasure-photo">
            <img src="{{ treasure.img_url }}"  />
          </div>

          <table class="treasure-table">
          <tr>
            <th>
              <img src="{% static 'images/material-icon.png' %}" />
              Material:
            </th>

            <td>{{ treasure.material }}</td>
          </tr>
          <tr>
            <th>
              <img src="{% static 'images/value-icon.png' %}" />
              Value:
            </th>

            <td>{% if treasure.value > 0 %}
              {{ treasure.value }}
            {% else %}
              Unknown
            {% endif %}
            </td>
          </tr>
          <tr>
            <th>
              <img src="{% static 'images/location-icon.png' %}" />
              Location:
            </th>

            <td>{{ treasure.location }}</td>
          </tr>
          </table>
          </div>
          </div>
          {% endfor %}



    </main>
  </body>
</html>
